<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Daily Tracker Environment Debug</h1>
    
    <div id="status"></div>
    
    <script>
        function checkEnvironment() {
            const statusDiv = document.getElementById('status');
            
            // Check if this is a build-time environment (this won't work in browser)
            const buildTimeUrl = '%REACT_APP_SUPABASE_URL%';
            const buildTimeKey = '%REACT_APP_SUPABASE_ANON_KEY%';
            
            let html = '<h2>Environment Variables Status:</h2>';
            
            // Check if variables are replaced during build
            if (buildTimeUrl.includes('REACT_APP_SUPABASE_URL')) {
                html += '<div class="error">‚ùå REACT_APP_SUPABASE_URL: Not replaced during build</div>';
            } else {
                html += '<div class="success">‚úÖ REACT_APP_SUPABASE_URL: Set during build</div>';
            }
            
            if (buildTimeKey.includes('REACT_APP_SUPABASE_ANON_KEY')) {
                html += '<div class="error">‚ùå REACT_APP_SUPABASE_ANON_KEY: Not replaced during build</div>';
            } else {
                html += '<div class="success">‚úÖ REACT_APP_SUPABASE_ANON_KEY: Set during build</div>';
            }
            
            html += '<h3>Expected Values:</h3>';
            html += '<pre>REACT_APP_SUPABASE_URL=https://wrouapuobmzawodrzbpr.supabase.co</pre>';
            html += '<pre>REACT_APP_SUPABASE_ANON_KEY=eyJhbGci...</pre>';
            
            html += '<h3>Instructions:</h3>';
            html += '<div class="info">';
            html += '<p>If environment variables show as "Not replaced during build":</p>';
            html += '<ol>';
            html += '<li>Go to Netlify Dashboard ‚Üí Site Settings ‚Üí Environment Variables</li>';
            html += '<li>Verify both REACT_APP_SUPABASE_URL and REACT_APP_SUPABASE_ANON_KEY are set</li>';
            html += '<li>Clear cache and redeploy: Deploys ‚Üí Trigger Deploy ‚Üí Clear cache and deploy site</li>';
            html += '</ol>';
            html += '</div>';
            
            statusDiv.innerHTML = html;
        }
        
        checkEnvironment();
    </script>
</body>
</html>
